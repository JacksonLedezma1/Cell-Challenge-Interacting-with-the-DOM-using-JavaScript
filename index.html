<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Cell Challenge</title>
</head>
<body>
    <header>
        <div class="logo-bar">
            <img src="./assets/img/JS.jpg" alt="JavaScript">
            <img src="./assets/img/HTML.jpg" alt="HTML">
            <img src="./assets/img/CSS.jpg" alt="CSS">
        </div>
        <nav>
            <ul class="navigation">
                <li><a href="#hello">Hello button</a></li>
                <li><a href="#counter">Counter button</a></li>
                <li><a href="#selector">Selector button</a></li>
                <li><a href="#validation">Validation button</a></li>
                <li><a href="#change">Change color button</a></li>
                <li><a href="#cycle">Cycle button</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hello" class="card">
            <h2>Conditional Greeting</h2>
        </section>
        <section id="counter" class="card">
            <h2>Counter</h2>
        </section>
        <section id="selector" class="card">
            <h2>Random Selector</h2>
        </section>
        <section id="validation" class="card">
            <h2>Input Validation</h2>
        </section>
        <section id="change" class="card">
            <h2>Change Color</h2>
        </section>
        <!-- Loop Button JosÃ© Manuel Granados -->
        <section id="cycle" class="card">
            <h2>Loop Button</h2>
            <h3 class="toggleButton__title">Roman Emperors from the 1st Century</h1>
            <button class="toggleButton__button" onclick="toggleCards()">
                Show Cards
            </button>
            <div class="toggleButton__cardsContainer" id="cardsContainer"></div>
        </section>
    </main>
</body>
<script src="./script.js"></script>
</html>

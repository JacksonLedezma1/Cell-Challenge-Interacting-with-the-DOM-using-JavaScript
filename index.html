<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Cell Challenge</title>
</head>
<body>
    <header>
        <div class="logo-bar">
            <img src="./assets/img/JS.jpg" alt="JavaScript">
            <img src="./assets/img/HTML.jpg" alt="HTML">
            <img src="./assets/img/CSS.jpg" alt="CSS">
        </div>
        <nav>
            <ul class="navigation">
                <li><a href="#hello">Hello button</a></li>
                <li><a href="#counter">Counter button</a></li>
                <li><a href="#selector">Selector button</a></li>
                <li><a href="#validation">Validation button</a></li>
                <li><a href="#change">Change Styles button</a></li>
                <li><a href="#cycle">Cycle button</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hello" class="card">
            <h2>Conditional Greeting</h2>
        </section>
        <section id="counter" class="card">
            <h2>Counter</h2>
            <div class="counter-container">
                <button id="decrement">-</button>
                <span id="counterValue">0</span>
                <button id="increment">+</button>
                <button id="reset">Reset</button>
            </div>
        </section>
        <!-- Boton Felipe Marin -->
        <section id="selector" class="card">
            <h2>Random Selector</h2>

            <p id="randomMessage">Aqui se mostrara una frase aleatoria al presionar el boton</p>

            <button id="btnRandom">Mostrar mensaje aleatorio</button>
        </section>
        <section id="validation" class="card">
            <h2>Input Validation</h2>
        </section>

        <!-- Change Styles Button JosÃ© Granados -->
        <section id="change" class="card">
            <h2>Change Styles</h2>
            <div class="stylesButton__element" id="element"></div>
            <div class="stylesButton__buttonDiv">
                <button
                class="stylesButton__button"
                id="shapesButton"
                onclick="changeShape()"
                >
                Change Shape
                </button>
                <button
                class="stylesButton__button"
                id="backgroundButton"
                onclick="changeBackground()"
                >
                Change Background
                </button>
            </div>
        </section>
        <section id="cycle" class="card">
            <h2>Button with Cycle</h2>
        </section>
    </main>
</body>
<script src="./script.js"></script>
</html>
